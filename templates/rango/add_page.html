<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
<h1>
    Add a category
</h1>

<form id="category_form" method="post" action="/rango/{{ category_name_slug }}/add_page/">
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
    {{ hidden }}
    {% endfor %}
{% for field in form.visible_fields %}
{{ field.errors }}
    {{ field.help_text}}
    {{ field }}
{% endfor %}

<input type="submit" name="submit" value="Create category">
</form>

</body>
</html>
